os: linux
dist: bionic
language: cpp

addons:
  apt:
    packages:
      - g++-8
      - make
      - python3-pip # used for installing conan
      - python3-setuptools # required for installing conan
      - python3-wheel

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-8" CC="gcc-8"; fi
  - pip3 install --user conan
  - pip3 install --user cmake==3.13.3
  - cmake --version
  - conan --version

cache:
  directories:
    - $HOME/.conan/data
    - libtorch
    - $HOME/.cache/pip

before_script:
  - mkdir -p build #build dir
  - conan user #conan setup
  - conan profile new --detect default || true
  - conan profile update settings.compiler.libcxx=libstdc++11 default # use "new" C++ ABI
  - conan remote add tsl https://api.bintray.com/conan/tessil/tsl && conan remote add public-conan https://api.bintray.com/conan/bincrafters/public-conan && conan remote add stiffstream https://api.bintray.com/conan/stiffstream/public
  # install libtorch
  - if [ ! -d libtorch ]; then ( wget -O libtorch.zip https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-1.4.0%2Bcpu.zip ) fi
  - if [ ! -d libtorch ]; then ( unzip libtorch.zip ) fi

script:
  - cd build && conan install .. --build=missing && cmake -Dhypertrie_BUILD_TESTS=ON -Dhypertrie_LIBTORCH_PATH=../libtorch -DCMAKE_BUILD_TYPE=Debug .. && make tests

deploy:
  - provider: script
    script: |
      # if [ "$TRAVIS_BRANCH" = "master" ] || [ "$TRAVIS_BRANCH" = "development" ]; then \
      if [ "$TRAVIS_BRANCH" = "travis_build" ] || [ "$TRAVIS_BRANCH" = "development" ]; then \
      ( \
      #  if [ "$TRAVIS_BRANCH" = "master" ] ; then ( export hypertrie_deploy_version="latest" ) fi  && \
      #  if [ "$TRAVIS_BRANCH" = "development" ] ; then ( export hypertrie_deploy_version="dev" ) fi  && \
      echo "$TRAVIS_BRANCH" && \
      if [ "$TRAVIS_BRANCH" = "travis_build" ] ; then ( export hypertrie_deploy_version="dev" ) fi  && \
      conan remove -f hypertrie/${hypertrie_deploy_version}@dice-group/stable  || true && \
      conan create . hypertrie/${hypertrie_deploy_version}@dice-group/stable -e hypertrie_deploy_version=${hypertrie_deploy_version} --build missing && \
      conan user -p $conan_token -r dice-group diceci && \
      conan upload hypertrie/${hypertrie_deploy_version}@dice-group/stable --all -r dice-group && \
      conan remove -f hypertrie/${hypertrie_deploy_version}@dice-group/stable --build missing || true ) fi |
    on:
      all_branches: true
      condition: '[ "$TRAVIS_BRANCH" = "master" ] || [ "$TRAVIS_BRANCH" = "development" ] || [ "$TRAVIS_BRANCH" = "travis_build" ]'
    cleanup: false
    skip_cleanup: true